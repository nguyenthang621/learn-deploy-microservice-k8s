# values.yaml
namespace: shopnow

persistence:
  enabled: true
  pvName: "postgresql-keycloak-volume"
  pvcName: "postgresql-keycloak-volume-claim"
  type: "local"
  app: "postgres"
  pvStorageSize: "10Gi"
  storageSize: "5Gi"
  accessMode: "ReadWriteMany"
  storageClass: "nfs-storage"
  reclaimPolicy: "Retain"
  nfs:
    path: "/data/nfs-shared2/postgresql-keycloak"
    server: "192.168.10.155"
  pvAnnotations: {}
  pvcAnnotations: {}
