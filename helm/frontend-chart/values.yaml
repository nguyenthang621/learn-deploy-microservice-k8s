# Name of the application.
applicationName: "frontend-shopnow"

namespaceOverride: "shopnow"

# These labels will be added on all resources, and you can add additional labels from below on individual resource
labels:
  group: com.ndthang.group
  team: ndthang
deployment:
  enabled: true
  dnsConfig:
    options:
      - name: ndots
        value: "1"
  dnsPolicy: ClusterFirst
  # By default deploymentStrategy is set to rollingUpdate with maxSurge of 25% and maxUnavailable of 25%
  # You can change type to `Recreate` or can uncomment `rollingUpdate` specification and adjust them to your usage.
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  # Reload deployment if configMap/secret updates
  reloadOnChange: true

  # Replicas to be created
  replicas: 2

  env:
    REACT_APP_BASE_API_URL: "http://api-shopnow.ndthang.live/api/"

  # Image of the app container
  image:
    repository: harbor.rnd.com/shopnow/frontend
    tag: v2
    pullPolicy: IfNotPresent

  # Resources to be defined for pod
  resources:
    limits:
      memory: 256Mi
      cpu: 0.5
    requests:
      memory: 128Mi
      cpu: 0.1

  # Command for primary container
  command: []

  # Args for primary contaner
  args: []

  # List of ports for the primary container
  ports:
    - containerPort: 80
      name: http
      protocol: TCP

  # Networking using the host network
  hostNetwork: true

  openshiftOAuthProxy:
    enabled: false
    port: 8080
    secretName: "openshift-oauth-proxy-tls"

# Service object for servicing pods
service:
  enabled: true
  annotations:
    config.xposer.stakater.com/Domain: ndthang.live
    config.xposer.stakater.com/IngressNameTemplate: '{{ "{{.Service}}" }}'
    config.xposer.stakater.com/IngressURLPath: /
    config.xposer.stakater.com/IngressURLTemplate: '{{ "{{.Service}}.{{.Domain}}" }}'
    xposer.stakater.com/annotations: |-
      kubernetes.io/ingress.class: external-ingress
      ingress.kubernetes.io/rewrite-target: /
      ingress.kubernetes.io/force-ssl-redirect: "true"

  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: 80
  type: ClusterIP

# Ingress object for exposing services
ingress:
  enabled: true

  # Name of the ingress class
  ingressClassName: nginx

  # List of host addresses to be exposed by this Ingress

  hosts:
    - host: "{{ .Release.Name }}.ndthang.live"
      paths:
        - path: /
          pathType: "Prefix"
          serviceName: "shopnow-frontend-service"
          servicePort: 80

autoscaling:
  # enabled is a boolean flag for enabling or disabling autoscaling
  enabled: false
